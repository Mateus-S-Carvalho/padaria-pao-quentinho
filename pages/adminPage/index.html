<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../css/cssHeaderMenu.css">
    <link rel="stylesheet" href="style.css">
    <title>Tela Admin</title>
</head>

<body>
    <div id="header">


        <a href="../../index.html">
            <button>
                <img id="iconSpotify" src="../../image/Logotipo-folhas.png">
            </button>

        </a>
        <div id="barraPesquisa">
            <button class="material-symbols-outlined">search</button>
            <input type="text" placeholder="Pesquisar">
            <button class="material-symbols-outlined">home_storage</button>
        </div>


        <div class="juncaoItens">
            <a href="#notificacao">
                <button class="material-symbols-outlined">notifications</button>
            </a>
            <button class="material-symbols-outlined">shopping_cart</button>


            <div class="menuFlutuante">
                <button id="btnPerfil"></button>

                <div id="menu">
                    <h1 class="tenor-sans-regular itensMenu" id="nomeMenu">menu</h1>
                    <a href="pages/adminPage/index.html" class="itensMenu">Tela Admin</a>

                </div>
            </div>

        </div>

    </div>
    <h1 class="tenor-sans-regular">Adicionar usuario</h1>
    <form id="telaAdmin">

        <div class="inputs">
            <label class="tenor-sans-regular">nome</label>
            <input type="text" id="nome" placeholder="Nome do produto" class="tenor-sans-regular">
        </div>
        <div class="inputs">
            <label class="tenor-sans-regular">Descrição</label>
            <input type="text" id="descricao" placeholder="Descrição do produto" class="tenor-sans-regular">
        </div>
        <div class="inputs">
            <label class="tenor-sans-regular">Valor</label>
            <input type="text" id="valor" placeholder="valor do produto" class="tenor-sans-regular">
        </div>
        <div class="inputs">
            <label class="tenor-sans-regular">imagem</label>
            <input type="text" id="imagem" placeholder="URL da imagem do produto" class="tenor-sans-regular">
        </div>
        <div class="inputs">
            <label class="tenor-sans-regular">Categoria</label>
        </div>
        <button type="submit" id="enviar">Adicionar</button>
    </form>
    <div id="exibirProduto">
        
    </div>
    <script type="module" src="script.js"></script>
    <script src="../../scripts/scriptHeader.js"></script>

</body>

</html>
