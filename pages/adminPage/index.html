<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/cssHeaderMenu.css">
    <link rel="stylesheet" href="style.css">
    <title>Tela Admin</title>
</head>

<body>
    <div id="header">


        <a href="../../index.html">
            <button>
                <img id="iconPadaria" src="../../image/Logotipo-folhas-brancas.png">
            </button>
        </a>
        <div id="barraPesquisa">
            <input type="text" class="tenor-sans-regular" placeholder="Pesquisar">
            <button class="material-symbols-outlined">search</button>
        </div>


        <div class="juncaoItens">
            <a href="#notificacao">
                <button class="material-symbols-outlined">notifications</button>
            </a>
            <button class="material-symbols-outlined">shopping_cart</button>


            <div class="menuFlutuante">
                <button id="btnPerfil" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"></button>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <!-- A div abaixo serve para alterar o nome do header do menuFlutuante -->
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <a href="pages/adminPage/index.html" class="itensMenu" id="senhaAdmin">Tela Admin</a>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <div id="select">
        <a href="#Produto">
            <button class="tenor-sans-regular" id="btnProduto">Produto</button>
        </a>
        <a href="#Categoria">
            <button class="tenor-sans-regular" id="btnCategoria">Categoria</button>
        </a>
    </div>



    <main>
        <!-- Menu de produto -->
        <div id="menuProduto">
            <div id="ajustarItens">
                <h1 class="tenor-sans-regular">Adicionar usuario</h1>
                <form id="telaAdmin">

                    <div class="inputs">
                        <label class="tenor-sans-regular">nome</label>
                        <input type="text" id="nome" placeholder="Nome do produto" class="tenor-sans-regular">
                    </div>
                    <div class="inputs">
                        <label class="tenor-sans-regular">Descrição</label>
                        <input type="text" id="descricao" placeholder="Descrição do produto" class="tenor-sans-regular">
                    </div>
                    <div class="inputs">
                        <label class="tenor-sans-regular">Valor</label>
                        <input type="text" id="valor" placeholder="valor do produto" class="tenor-sans-regular">
                    </div>
                    <div class="inputs">
                        <label class="tenor-sans-regular">imagem</label>
                        <input type="text" id="imagem" placeholder="URL da imagem do produto"
                            class="tenor-sans-regular">
                    </div>
                    <div class="inputs">
                        <label class="tenor-sans-regular">Categoria</label>
                        <div id="mostrarCheckbox">

                        </div>
                    </div>
                    <button type="submit" id="enviar">Adicionar</button>
                </form>
                <div id="exibirProduto">

                </div>
            </div>

        </div>
        <!-- Menu de Categoria -->
        <div id="menuCategoria">
            <h1 class="tenor-sans-regular">Adicionar Categoria</h1>
            <form id="telaAdminCategoria">
                <label class="tenor-sans-regular">Nome da Categoria: </label>
                <input type="text" id="inputNome" placeholder="Nome da Categoria" class="tenor-sans-regular">
                <label class="tenor-sans-regular">URL: </label>
                <input type="text" id="inputUrl" placeholder="URL da imagem da Categoria" class="tenor-sans-regular">
                <button type="submit" id="btnEnviarCat" class="tenor-sans-regular">Adicionar Categoria</button>
            </form>
            <div id="exibirCategoria">

            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
    <script src="../../scripts/scriptHeader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
