<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Criar Conta</title>
</head>

<body>
    <div id="logoEtitulo">
        <img src="../../image/Logotipo-redondo.png">
        <h1 class="tenor-sans-regular">Criar Conta</h1>
    </div>
    <form id="textBox">
        <label class="tenor-sans-regular">Nome Completo</label>
        <input type="text" id="inputNome" class="tenor-sans-regular" placeholder="Digite seu nome Completo">
        <label class="tenor-sans-regular">Email</label>
        <input type="text" id="inputEmail" placeholder="Digite seu Email" class="tenor-sans-regular">
        <div id="inputSenha">
            <label class="tenor-sans-regular">Senha</label>
            <div id="senha">
                <input type="password" id="textBoxSenha" placeholder="Digite Sua Senha" class="tenor-sans-regular">
                <button type="button" id="btnSenha" onclick="mostrarSenha()"
                    class="material-symbols-outlined">visibility_off</button>
            </div>
        </div>
        <button type="submit" id="btnCriarUsuario" class="tenor-sans-regular">Criar conta</button>
    </form>
    <script type="module" src="script.js"></script>

    <div id="btnLogar">
        <a href="../../index.html">
            <button type="button" class="tenor-sans-regular"> Logar na sua conta</button>
        </a>
    </div>
</body>

</html>
