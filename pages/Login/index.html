<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div id="logoEtitulo">
        <img src="/image/Logotipo-redondo.png">
        <h1 class="tenor-sans-regular">Login</h1>
    </div>
    <form id="textBox">
        <div class="alinhamento">
            <label class="tenor-sans-regular">Email</label>
            <input type="text" placeholder="Digite seu Email" class="tenor-sans-regular">
        </div>
        <div class="alinhamento">
            <label class="tenor-sans-regular">Senha</label>
            <input type="password" placeholder="Digite sua senha" class="tenor-sans-regular">
            <label class="tenor-sans-regular">Esqueceu sua senha?</label>
        </div>
    </form>
    <div id="btnLoginCadastro">
        <a href="../../index.html">
            <button type="submit" class="tenor-sans-regular btn">Logar</button>
        </a>
        <a href="../criarConta/index.html">
            <button type="button" class="tenor-sans-regular btn">Criar conta</button>
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
